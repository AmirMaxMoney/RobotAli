<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amir Game Center</title>

<script src="https://sdk.crazygames.com/crazygames-sdk-v2.js"></script>

<style>
body {
  margin:0;
  background:#0d0f13;
  color:white;
  font-family:sans-serif;
  display:flex;
  height:100vh;
  overflow:hidden;
}
#sidebar{
  width:260px;
  background:#11151a;
  padding:15px;
  overflow-y:auto;
  border-right:2px solid #1c242d;
}
#sidebar h2{color:#00f2ff;text-align:center}
.game-btn{
  display:block;
  width:100%;
  background:#1a222c;
  border:1px solid #2b3642;
  padding:10px;
  margin:6px 0;
  color:white;
  cursor:pointer;
  border-radius:6px;
  text-align:left;
}
.game-btn:hover{
  background:#00c9d1;
  color:black;
  font-weight:bold;
}
#game-container{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}
#search{
  padding:10px;
  width:100%;
  background:#1c242d;
  color:white;
  border:none;
  outline:none;
  margin-bottom:10px;
  border-radius:4px;
}
</style>
</head>

<body>

<div id="sidebar">
  <h2>ğŸ® Games</h2>
  <input id="search" placeholder="Search game..." onkeyup="searchGame()">
  <div id="game-list"></div>
</div>

<div id="game-container"></div>

<script>
const games = [
  ["Crazy Roll 3D", "crazy-roll-3d"],
  ["Basket Bros", "basket-bros"],
  ["Madalin Stunt Cars 2", "madalin-stunt-cars-2"],
  ["Moto X3M", "moto-x3m"],
  ["Bullet Force", "bullet-force"],
  ["Shell Shockers", "shellshockers"],
  ["Smash Karts", "smash-karts"],
  ["Stickman Hook", "stickman-hook"],
  ["Getaway Shootout", "getaway-shootout"],
  ["Rooftop Snipers", "rooftop-snipers"],
  ["Cut The Rope", "cut-the-rope"],
  ["2048", "2048"]
];

const list = document.getElementById("game-list");
const container = document.getElementById("game-container");

games.forEach(g=>{
  list.innerHTML += `<button class="game-btn" onclick="loadGame('${g[1]}')">ğŸ¯ ${g[0]}</button>`;
});

async function loadGame(gameId){
  container.innerHTML = `<h3>â³ Loading game...</h3>`;
  try {
    await CrazyGames.SDK.game.load(gameId, container);
  } catch(err){
    container.innerHTML = `<h3 style="color:red">âŒ Ù…Ø´Ú©Ù„ Ø¯Ø± Ø§Ø¬Ø±Ø§ÛŒ Ø¨Ø§Ø²ÛŒ</h3>`;
    console.error(err);
  }
}

function searchGame(){
  const text = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".game-btn").forEach(btn=>{
    btn.style.display = btn.innerText.toLowerCase().includes(text) ? "block" : "none";
  });
}
</script>

</body>
</html>
